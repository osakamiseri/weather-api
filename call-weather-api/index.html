
<p id="p1">p1:みんな友達</p>
<p id="p2">p2:みんな友達</p>

<script>
    // ロンドンの天気を取得する
    // このURLで取得に成功した
    // https://api.openweathermap.org/data/2.5/weather?APPID=4b5774e9f3d2a07b84f0f2f88e486224&q=London
    const urlWithParams = 'https://api.openweathermap.org/data/2.5/weather?APPID=4b5774e9f3d2a07b84f0f2f88e486224&q=London';

    // Ajax
    fetch(urlWithParams)
    .then((response) => {
        return response.json();
    })
    .then(json => {
        console.log("JSON.stringify(json) : " + JSON.stringify(json))
        console.log("JSON.stringify(json.weather) : " + JSON.stringify(json.weather))
        console.log("JSON.stringify(json.weather[0]) : " + JSON.stringify(json.weather[0]))
        console.log("JSON.stringify(json.weather[0].description) : " + JSON.stringify(json.weather[0].description))

        // HTMLを書き換える
        const p1 = document.getElementById("p1");
        p1.innerHTML = "ロンドンの天気がわかったああああああ!!!!!!!";

        const p2 = document.getElementById("p2");
        p2.innerHTML = json.weather[0].description
    })


</script>
